version: "3"
services:
  web:
    image: marcelogalmor/started:get_started_docker_python_flask_redis
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
networks:
  webnet:

